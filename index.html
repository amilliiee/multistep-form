<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Registration</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="background"></div>
    <form action="" id="regForm">
        <div class="tab" id="tab1">
            <h1 id="tabName">Register</h1>

            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Example@gmail.com" required>
        </div>

        <!--
        TODO: Fix label so it changes color on click
        -->

        <div class="tab" id="tab2">
            <h1 id="tabName">Which topics are you interested in?</h1>

            <label class="checkboxLabel" for="int1">
                Software Development
                <input type="checkbox" name="swDev" id="int1">
            </label>

            <label class="checkboxLabel" for="int2">
                User Experience
                <input type="checkbox" name="userExp" id="int2">
            </label>

            <label class="checkboxLabel" for="int3">
                Graphic Design
                <input type="checkbox" name="graphicDes" id="int3">
            </label>
        </div>

        <!--
        TODO: Make content summary populate
        -->

        <div class="tab" id="tab3">
            <h1 id="tabName">Summary</h1>

            <p class="summLabel name">Name: <span id="summName"></span></p>
            <p class="summLabel email">Email: <span id="summEmail"></span></p>

            <p class="summLabel topics">Topics:</p>
            <span id="summTopics"></span>
        </div>

        <div class="button">
            <button type="button" id="mainBtn">Continue</button>
        </div>
    </form>

    <div class="statusContainer">
        <span class="count" id="stepNum"></span>
        <div class="statusDots">
            <span class="step" id="step1"></span>
            <span class="step" id="step2"></span>
            <span class="step" id="step3"></span>
        </div>
    </div>
</body>
</html>
